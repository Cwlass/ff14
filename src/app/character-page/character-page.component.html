<div id="component">
    <section id="searchBar">
        <div>
            <div>
                <input placeholder="First name" type="text" id="fName" [(ngModel)]="fName">
                <input placeholder="Last Name" type="text" id="lName" [(ngModel)]="lName">
                <label for="">Character Name</label>
            </div>
            <div>
                <select name="server" id="serverList" [(ngModel)]="selectedServer">
                    <option *ngFor="let serverLoop of serverList" [ngValue]="serverLoop">{{serverLoop}}</option>
                </select>
                <label for="server">Select a server</label>
                <button (click)="clickHandler()">Find Char</button>
            </div>
        </div>
        <img src="assets/images/ff14Logo.png" alt="">
    </section>
    <section id="charSheet">
        <article>
            <h2 id="name">{{charName}}</h2>
            <h3 id="nameDay">{{nameDay}}</h3>
            <h4 id="FC">{{fc}}</h4>
            <ul class="fcMembers">
                <li (click)="fcClick($event)" *ngFor="let fcLoop of fcMembers">{{fcLoop.Name}}</li>
            </ul>
        </article>
        <div>
            <img [src]="portrait" alt="">
        </div>
    </section>
</div>
